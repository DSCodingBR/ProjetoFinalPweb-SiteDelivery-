<!DOCTYPE html>

<head>
	<meta charset="UTF-8" />
	<title>Formulário de Cadastro e Login do Admin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>
	<div class="container">
		<a class="links" id="paracadastro"></a>
		<a class="links" id="paralogin"></a>

		<div class="content">
			<!--FORMULÁRIO DE LOGIN-->
			<div id="login">
				<form method="post" action="">
					<h1>Login Admin</h1>
					<p>
						<label for="nome_login">Seu nome</label>
						<input id="nome_login" name="nome_login" required="required" type="text"
							placeholder="ex. contato@htmlecsspro.com" />
					</p>

					<p>
						<label for="email_login">Seu e-mail</label>
						<input id="email_login" name="email_login" required="required" type="password"
							placeholder="ex. senha" />
					</p>

					<p>
						<input type="checkbox" name="manterlogado" id="manterlogado" value="" />
						<label for="manterlogado">Manter-me logado</label>
					</p>

					<p>
						<input type="submit" value="Logar" />
					</p>

					<p class="link">
						Ainda não tem conta?
						<a href="#paracadastro">Cadastre-se</a>
					</p>
				</form>
			</div>

			<!--FORMULÁRIO DE CADASTRO-->
			<div id="cadastro">
				<form method="POST" action="/gerente/salvar">
				
					<div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
						<span th:text="${mensagem}"></span>
					</div>
					
					<h1>Cadastro Admin</h1>

					<p>
						<label for="nome_cad">Usuario</label>
						<input id="nome_cad" name="usuario" required="required" type="text"
							placeholder="Ex:nome.sobrenome" />
					</p>

					<p>
						<label for="email_cad">Seu e-mail</label>
						<input id="email_cad" name="email" required="required" type="text"
							placeholder="contato@htmlecsspro.com" />
					</p>

					<p>
						<label for="senha_cad">Sua senha</label>
						<input id="senha_cad" name="senha" required="required" type="text" placeholder="ex. 1234" />
					</p>

					<p>
						<input type="submit" value="Cadastrar" />
					</p>

					<p class="link">
						Já tem conta?
						<a href="#paralogin"> Ir para Login </a>
					</p>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
